<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/main.css" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
	</head>
	<body>
		<main class="stats">
			<div class="stats-img"></div>

			<div class="stats-content">
				<h2 class="stats-heading">
					Get <span class="text-highlight">insights</span> that help your
					business grow.
				</h2>
				<p class="stats-desc">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

				<ul class="stat-details">
					<li class="stat-group">
						<h3 class="stat-num">10k+</h3>
						<p class="stat-type">companies</p>
					</li>
					<li class="stat-group">
						<h3 class="stat-num">314</h3>
						<p class="stat-type">templates</p>
					</li>
					<li class="stat-group">
						<h3 class="stat-num">12m+</h3>
						<p class="stat-type">queries</p>
					</li>
				</ul>
			</div>
		</main>

  </div> -->
	</body>
</html>
